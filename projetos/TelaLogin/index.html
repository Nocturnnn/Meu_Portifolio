<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/mobile.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <div id="foto">
        </div>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="#" method="post" autocomplete="on">
                <div class="pr">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="email" id="email" placeholder="seu e-mail" autocomplete="email" required maxlength="30"> <br>
                </div>

                <div class="pr">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="5" maxlength="20">
                </div>
            </form>
                <div id="entrar">
                    <h3>Entrar</h3>
                </div>
            <div id="esquecisenha">
                <h3>Esqueci a senha</h3>
            </div>
        </section>
    </main>
</body>
</html>
