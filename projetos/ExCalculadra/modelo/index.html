<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Calculadora</h1>
      <input type="text" name="numero" id="numero" />
      
      <div class="grid">
        <button class="func" data-action="clear">C</button>
        <button class="func" data-action="backspace">←</button>
        <button class="func" data-action="plusminus">±</button>
        <button class="op" data-value="/">÷</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="op" data-value="*">×</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="op" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="op" data-value="+">+</button>

        <button class="zero" data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="func" data-action="percent">%</button>
        <button class="equal" data-action="equals">=</button>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
